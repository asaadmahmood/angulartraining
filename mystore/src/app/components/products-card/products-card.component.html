<div class="card">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <h6 class="card-text"> {{ product.price | currency }}</h6>
    </div>
    <div class="card-footer">
        <div *ngIf="quantity" class="row no-gutters">
            <div class="col-3">
                <button class="btn btn-secondary" (click)='addProduct(product)' type="button">+</button>
            </div>
            <div class="col-6 text-center items-count">
                {{quantity}} in cart
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" (click)='removeProduct(product)' type="button">-</button>
            </div>
        </div>
        <div *ngIf="!quantity" class="row no-gutters">
            <div class="col-12">
                <button class="btn btn-primary" (click)='addProduct(product)' type="button">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
