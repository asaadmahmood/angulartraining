<div>
    <form [formGroup]='myForm' (ngSubmit)='formSubmit()'>
        <div>
            <label>First Name</label>
            <input type="text" formControlName='firstName'/>
            <div *ngIf='!myForm.controls.firstName.valid && myForm.controls.firstName.dirty'>
                First name is required
            </div>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" formControlName='lastName'/>
            <div *ngIf='!myForm.controls.lastName.valid && myForm.controls.lastName.dirty'>
                <div *ngIf='myForm.controls.lastName.errors?.required'>
                    Lastname is required
                </div>
                <div *ngIf='myForm.controls.lastName.errors?.minlength'>
                    Lastname must be atleast 3 characters long
                </div>
                <div *ngIf='myForm.controls.lastName.errors?.containsSpace'>
                    Lastname cannot contain space
                </div>
            </div>
        </div>
        <div>
            Gender
            <select formControlName='gender'>
                <option>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            City
            <select formControlName='city'>
                <option *ngFor='let city of cities' [value]="city.id">{{ city.name }} </option>
            </select>
        </div>
        <div>
            <label><input type="checkbox" formControlName='subscribeToNewsLetter'>Subscribe to newsletter</label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
