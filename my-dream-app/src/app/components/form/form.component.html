<form #myForm='ngForm' (ngSubmit)="submitForm(myForm.controls)">
    <div>
      <input
        minlength="3"
        #firstName='ngModel'
        required
        ngModel
        placeholder="First name"
        [(ngModel)]='fname'
        name='fname'
      >
      <div *ngIf='!firstName.valid && firstName.dirty'>
        <div *ngIf='firstName.errors.required'>
          First name is required
        </div>
        <div *ngIf='firstName.errors.minlength'>
          First name should be atleast 3 characters
        </div>
      </div>
    </div>
    <div>
      <input placeholder="Last Name" [(ngModel)]='lname' name='lname'>
      <div *ngIf='!firstName.valid && firstName.dirty'>
        <div *ngIf='firstName.errors.required'>
          First name is required
        </div>
        <div *ngIf='firstName.errors.minlength'>
          First name should be atleast 3 characters
        </div>
      </div>
    </div>
    <div>
      <input placeholder="Email" [(ngModel)]='email' name='email'>
    </div>
    <div>
      <input placeholder="Age" [(ngModel)]='age' name='age' type="number">
    </div>
    <div>
      <select [(ngModel)]='gender' name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label for=""><input type="checkbox" [(ngModel)]='isStudent' name="isStudent">Is a student</label>
    </div>
    <div>
      <label for=""><input type="radio" [(ngModel)]='isLucky' name="isLucky" value="True">Is lucky</label>
      <label for=""><input type="radio" [(ngModel)]='isLucky' name="isLucky" value="False">Is not lucky</label>
    </div>
    <button type="submit">Submit Form</button>
</form>


<table>
  <tr>
    <td>First Name</td>
    <td>{{fname}}</td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td>{{lname}}</td>
  </tr>
  <tr>
    <td>Email</td>
    <td>{{email}}</td>
  </tr>
  <tr>
    <td>Age</td>
    <td>{{age}}</td>
  </tr>
  <tr>
    <td>Gender</td>
    <td>{{gender}}</td>
  </tr>
  <tr>
    <td>isLucky</td>
    <td>{{isLucky}}</td>
  </tr>
</table>
